<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./style.css" rel="stylesheet">
	<title>Test 2</title>
</head>

<body>

	<div class='container'>
		<div id="numOfPicture"></div>
		<div class="watch">
			<div>
				<p id='currentDay'></p>
			</div>
			<p id='currentMonth'></p>
			<p id='currentYear'></p>
			<p id='clock'></p>
		</div>
		<div class="numPicture">
		</div>
		<div class='imagesSection1'>
		
			<img class="img border__red" src='img/1.jpg'>
			<img class="img border__yellow" src='img/2.jpg' />

			<img class="img border__yellow" src='img/3.jpg' />
			<img class="img border__yellow" src='img/4.jpg' />

			<div class="modal">
				<span class="close">&times;</span>
				<img class="modal-content">
			</div>
		</div>

		<div class='imagesSection2'>
			<img class="img border__red" src='img/5.jpg' />
			<img class="img border__yellow" src='img/6.jpg' />
			<img class="img border__yellow" src='img/7.jpg' />
			<img class="img border__yellow" src='img/8.jpg' />
			
		</div>

		<div class='imagesSection3'>
			<img class="img border__red" src='img/9.jpg' />
			<img class="img border__yellow" src='img/10.jpg' />
			<img class="img border__yellow" src='img/11.jpg' />
			<img class="img border__yellow" src='img/12.jpg' />
		</div>

	</div>


	<script src='main.js'></script>
</body>

</html>
